<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Login | Grains Hub</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f7f6; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .login-box { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 8px 30px rgba(0,0,0,0.1); width: 380px; text-align: center; }
    .logo { width: 160px; margin-bottom: 20px; }
    .quote { font-style: italic; color: #666; margin: 20px 0; }
    input { width: 100%; padding: 14px; margin: 12px 0; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; }
    .password-wrapper { position: relative; }
    .password-wrapper input { padding-right: 50px; }
    .eye { position: absolute; right: 15px; top: 50%; transform:  translateY(-50%); cursor: pointer; color: #666; }
    button { width: 100%; padding: 14px; margin: 10px 0; border: none; border-radius: 8px; color: white; font-weight: bold; cursor: pointer; transition: 0.3s; }
    #loginBtn { background: #1a5f3d; }
    #signupBtn { background: #2196F3; }
    button:hover { opacity: 0.9; }
    .error { color: #d32f2f; margin-top: 10px; }
    .forgot { color: #1a5f3d; text-decoration: none; font-size: 14px; }
  </style>
</head>
<body>
  <div class="login-box">
    <img src="assets/logo.png" alt="Grains Hub" class="logo">
    <h2>Trader Portal</h2>
    <p class="quote">"Built with restraint. Trusted across borders."</p>
    
    <input type="email" id="email" placeholder="Email" required>
    <div class="password-wrapper">
      <input type="password" id="pass" placeholder="Password" required>
      <span class="eye" onclick="this.previousElementSibling.type = this.previousElementSibling.type === 'password' ? 'text' : 'password'">Show</span>
    </div>
    
    <div class="error" id="errorMsg"></div>
    
    <button id="loginBtn">Login</button>
    <button id="signupBtn">Create Account</button>
    
    <a href="#" class="forgot">Forgot your password?</a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import firebaseConfig from "./firebase-config.js";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById('loginBtn').onclick = () => {
      const email = document.getElementById('email').value;
      const pass = document.getElementById('pass').value;
      signInWithEmailAndPassword(auth, email, pass)
        .then(() => location.href = 'dashboard.html')
        .catch(err => document.getElementById('errorMsg').textContent = err.message);
    };

    document.getElementById('signupBtn').onclick = () => {
      const email = document.getElementById('email').value;
      const pass = document.getElementById('pass').value;
      createUserWithEmailAndPassword(auth, email, pass)
        .then(() => location.href = 'dashboard.html')
        .catch(err => document.getElementById('errorMsg').textContent = err.message);
    };
  </script>
</body>
</html>
