<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Login | Grains Hub</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f8f9fa; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .login-container { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); width: 350px; text-align: center; }
    .logo { width: 150px; margin-bottom: 20px; }  /* Replace src with your logo URL */
    .quote { font-style: italic; color: #666; margin-bottom: 30px; }
    input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 6px; transition: border 0.3s; }
    input:focus { border-color: #1a5f3d; }
    button { width: 100%; padding: 12px; border: none; border-radius: 6px; color: white; font-weight: bold; cursor: pointer; transition: opacity 0.3s; }
    button:hover { opacity: 0.9; }
    #loginBtn { background: #2196F3; }
    #signupBtn { background: #4CAF50; }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import firebaseConfig from "./firebase-config.js";  // Or { firebaseConfig } if named export

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.addEventListener('load', () => {
      document.getElementById('loginBtn').addEventListener('click', () => {
        const email = document.getElementById('email').value;
        const pass = document.getElementById('pass').value;
        signInWithEmailAndPassword(auth, email, pass)
          .then(() => location.href = 'dashboard.html')
          .catch(e => alert(e.message));
      });

      document.getElementById('signupBtn').addEventListener('click', () => {
        const email = document.getElementById('email').value;
        const pass = document.getElementById('pass').value;
        createUserWithEmailAndPassword(auth, email, pass)
          .then(() => location.href = 'dashboard.html')
          .catch(e => alert(e.message));
      });
    });
  </script>
</head>
<body>
  <div class="login-container">
    <img class="logo" src="assets/grains-hub-logo.png" alt="Grains Hub Logo">  <!-- Replace with your logo path -->
    <h2>Trader Portal</h2>
    <p class="quote">"Built with restraint. Trusted across borders." â€” Grains Hub</p>
    <input id="email" placeholder="Email" type="email">
    <input id="pass" placeholder="Password" type="password">
    <button id="loginBtn">Login</button>
    <button id="signupBtn">Sign Up</button>
  </div>
</body>
</html>
