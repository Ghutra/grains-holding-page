<!DOCTYPE html>
<html>
<head>
  <title>Login | Grains Hub</title>
  <script type="module">
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    const auth = window.auth;

    document.getElementById('loginBtn')?.addEventListener('click', () => {
      const email = document.getElementById('email').value;
      const pass = document.getElementById('pass').value;
      signInWithEmailAndPassword(auth, email, pass)
        .then(() => location.href = 'dashboard.html')
        .catch(e => alert(e.message));
    });

    document.getElementById('signupBtn')?.addEventListener('click', () => {
      const email = document.getElementById('email').value;
      const pass = document.getElementById('pass').value;
      createUserWithEmailAndPassword(auth, email, pass)
        .then(() => location.href = 'dashboard.html')
        .catch(e => alert(e.message));
    });
  </script>
</head>
<body style="font-family: Arial; text-align: center; margin-top: 100px;">
  <h2>Grains Hub â€“ Trader Login</h2>
  <input id="email" placeholder="Email" style="display: block; margin: 10px auto; padding: 10px; width: 300px;"><br>
  <input id="pass" type="password" placeholder="Password" style="display: block; margin: 10px auto; padding: 10px; width: 300px;"><br>
  <button id="loginBtn" style="padding: 10px 20px; background: #2196F3; color: white; border: none;">Login</button>
  <button id="signupBtn" style="padding: 10px 20px; background: #4CAF50; color: white; border: none; margin-left: 10px;">Sign Up</button>
</body>
</html>
